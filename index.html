<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banana Poke</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
    <h1>Banana Poke
        <small id="header-small"></small>
    </h1>
    <button id="leave-room" type="button">Leave room</button>
</header>

<section id="login">
    <form>
        <input id="login-name" type="text" placeholder="Name"/>
        <button id="login-button" type="submit">Go</button>
    </form>
</section>

<section id="room">
    <h3>Rooms available</h3>
    <div id="room-list"></div>

    <h3>Create your own room</h3>
    <form>
        <input type="text" id="room-name" placeholder="Name">
        <input type="password" id="room-password" placeholder="Password">
        <button id="room-create-button" type="submit">New Room</button>
    </form>
</section>

<section id="app">
    <div class="button-center">
        <button id="fast-poke-room">Fast Poke Room</button>
        <button id="poke-room">Poke Room</button>
    </div>
    <div id="users"></div>
</section>

<footer>
    <div class="volume">
        <h4>Volume</h4>
        <input id="volume" type="range" value="3" max="10" min="0" step="1">
    </div>
    <div class="image">
        <h4>Notification image</h4>
        <select id="image-select">
            <option value="default.jpg">Default</option>
            <option value="dwayne.jpg">Dwayne</option>
        </select>
    </div>
    <div class="audio">
        <h4>Notification sound</h4>
        <select id="audio-select">
            <option value="notification.mp3">Default</option>
            <option value="notification2.mp3">Classic</option>
        </select>
        <audio id="sound" src="sound/notification.mp3" preload="auto"></audio>
    </div>
</footer>

<script src="/socket.io/socket.io.js"></script>
<script src="js/client.js"></script>
</body>
</html>
