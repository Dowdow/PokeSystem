<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Banana Poke</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="page-header">
		<h1 class="text-center">Banana Poke <small id="header-small"></small></h1>
		<button id="leave-room" type="button" class="btn btn-primary center-block">Leave room</button>
	</div>
	<div class="container-fluid">

		<section id="login">
			<div class="row">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="login-name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-8">
							<input id="login-name" class="form-control" type="text" placeholder="Name" />
						</div>
					</div>
					 <div class="form-group">
					 	<div class="col-sm-offset-2 col-sm-10">
							<button id="login-button" class="btn btn-default" type="submit">Go</button>
						</div>
					</div>
				</form>
			</div>
		</section>

		<section id="room">

			<div class="row">
				<h3 class="text-center">Rooms available</h3>
				<div id="room-list" class="list-group col-sm-offset-5 col-sm-2"></div>
			</div>

			<div class="row">
				<h3 class="text-center">Create your own room</h3>
				<form class="form-horizontal">
				  <div class="form-group">
				    <label for="room-name" class="col-sm-5 control-label">Name</label>
				    <div class="col-sm-2">
				      <input type="email" class="form-control" id="room-name" placeholder="Name">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="room-password" class="col-sm-5 control-label">Password</label>
				    <div class="col-sm-2">
				      <input type="password" class="form-control" id="room-password" placeholder="Password">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-5 col-sm-2">
				      <button id="room-create-button" type="submit" class="btn btn-default">New Room</button>
				    </div>
				  </div>
				</form>
			</div>

		</section>

		<section id="app">
			<div class="row">
				<div id="users" class="list-group col-sm-offset-5 col-sm-2"></div>
			</div>
		</section>

		<audio id="sound" src="sound/notification.mp3" preload="auto"></audio>

	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/client.js"></script>
</body>
</html>
